<div class="app"></div>
<script>
  var app = document.querySelector('.app');



  window.addEventListener('keydown', function (event) {


    if (event.code === 'Space') {
      var div = document.createElement('div');
      app.appendChild(div);
      div.classList.add('kasza');
      div.innerHTML ='lalala';


    }

  })



</script>
