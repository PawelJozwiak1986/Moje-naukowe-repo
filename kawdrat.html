<div class="app"></div>
<style>
  .app{
    height:100px;
    width: 100px;
    background-color: blue;
  }
  .dis{
    display: inline;
    color:aqua;
  }

</style>
  
<script>
  var display = document.querySelector('.dis');

  var app = document.querySelector('.app');
    window.addEventListener('keydown', function (event) {
    if (event.code === 'Space') {
      var div = document.createElement('div');
      app.appendChild(div);
      app.style.background = "red";
      app.style.height = 100 + 'px';
      app.style.width = 100 + 'px';
      app.style.marginLeft = 20 + 'px';
      app.classList.add('.dis');
     

    } 

  })
  var app = document.querySelector('.app');
    window.addEventListener('keyup', function (event) {
    if (event.code === 'Space') {
      var div = document.createElement('div'); 
      app.appendChild(div);
      app.style.background = "blue";
      app.style.height = 100 + 'px';
      app.style.width = 100 + 'px';
      app.style.marginLeft = 1 + 'px';
      app.classList.remove('.dis')
    } 

  })



</script>
